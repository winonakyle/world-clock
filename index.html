<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Averia+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Barriecito&family=Barrio&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.js"></script>
  <title>World Clock</title>
</head>
<body>
  <div class="container">
  <h1>World Clock</h1>

  <select id="city">
    <option value="">Select a city</option>
    <option value="America/Chicago">Chicago</option>
    <option value="Asia/Manila">Manila</option>
  </select>

  <div id="cities">
  <div class="city" id="tokyo">
    <div>
    <h2>Tokyo</h2>
    <div class="date"></div>
    </div>
    <div class="time"></div>
  </div>
  <div class="city" id="paris">
    <div>
    <h2>Paris</h2>
    <div class="date"></div>
    </div>
    <div class="time"></div>
  </div>
  </div>

  </div>
  <footer>This project was coded by Winona Kyle with ❤️ and is <a href="https://github.com/winonakyle/world-clock" target="_blank">open-sourced on GitHub</a>, <a href="https://wk-world-clock.netlify.app/" target="_blank">hosted on  Netlify</a> 👩🏻‍💻</footer>
  <script src="js/script.js"></script>
</body>
</html>
